schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(id: ID!): User
  posts(first: Int, after: ID): [Post!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  friends: [User!]!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  body: String!
  author: User!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  title: String!
  body: String!
  author: User!
}
