[package]
name = "graphql_client"
version = "0.8.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
description = "Typed GraphQL requests and responses"
repository = "https://github.com/graphql-rust/graphql-client"
license = "Apache-2.0 OR MIT"
keywords = ["graphql",  "api", "web", "webassembly", "wasm"]
categories = ["network-programming", "web-programming", "wasm"]
edition = "2018"

[dependencies]
failure = "0.1"
graphql_query_derive = { path = "../graphql_query_derive", version = "0.8.0" }
serde = { version = "^1.0.78", features = ["derive"] }
serde_json = "1.0"
doc-comment = "0.3.1"

[dependencies.futures]
version = "0.1"
optional = true

[dependencies.js-sys]
version = "0.3.5"
optional = true

[dependencies.log]
version = "0.4.6"
optional = true

[dependencies.web-sys]
version = "0.3.2"
optional = true
features = [
    "Headers",
    "Request",
    "RequestInit",
    "Response",
    "Window",
]

[dependencies.wasm-bindgen]
version = "0.2.43"
optional = true

[dependencies.wasm-bindgen-futures]
version = "0.3.2"
optional = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies.reqwest]
version = "0.9.16"

[dev-dependencies.wasm-bindgen-test]
version = "0.2.43"

[features]
web = [
    "futures",
    "js-sys",
    "log",
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "web-sys",
]
normalize_query_types = [ "graphql_query_derive/normalize_query_types" ]