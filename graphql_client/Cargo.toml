[package]
name = "graphql_client"
version = "0.9.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
description = "Typed GraphQL requests and responses"
repository = "https://github.com/graphql-rust/graphql-client"
license = "Apache-2.0 OR MIT"
keywords = ["graphql",  "api", "web", "webassembly", "wasm"]
categories = ["network-programming", "web-programming", "wasm"]
edition = "2018"

[dependencies]
doc-comment = "^0.3"
anyhow = { version = "1.0", optional = true }
graphql_query_derive = { path = "../graphql_query_derive", version = "0.9.0" }
serde_json = "1.0"
serde = { version = "^1.0.78", features = ["derive"] }
thiserror = "1.0.10"

[dependencies.futures]
version = "^0.1"
optional = true

[dependencies.js-sys]
version = "^0.3"
optional = true

[dependencies.log]
version = "^0.4"
optional = true

[dependencies.web-sys]
version = "^0.3"
optional = true
features = [
    "Headers",
    "Request",
    "RequestInit",
    "Response",
    "Window",
]

[dependencies.wasm-bindgen]
version = "^0.2"
optional = true

[dependencies.wasm-bindgen-futures]
version = "^0.3"
optional = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
reqwest = "^0.9"

[dev-dependencies]
# Note: If we bumpup wasm-bindge-test version, we should change CI setting.
wasm-bindgen-test = "^0.2"

[features]
web = [
    "anyhow",
    "futures",
    "js-sys",
    "log",
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "web-sys",
]
