query RepoView($owner: String!, $name: String!, $withIssues: Boolean!) {
  repository(owner: $owner, name: $name) {
    homepageUrl
    stargazers {
      totalCount
    }
    issues(first: 20, states: OPEN) @include(if: $withIssues) {
      nodes {
        title
        comments {
          totalCount
        }
      }
    }
    pullRequests(first: 20, states: OPEN) {
      nodes {
        title
        commits {
          totalCount
        }
      }
    }
  }
}
